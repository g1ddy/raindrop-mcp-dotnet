name: Update Integration Fixtures

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # Weekly run to keep fixtures fresh

permissions:
  contents: write

jobs:
  update-fixtures:
    runs-on: ubuntu-latest
    env:
      RAINDROP_TOKEN: ${{ secrets.RAINDROP_TEST_API_TOKEN }}

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }} # Checkout the branch if triggered from PR, otherwise default
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Run Integration Tests (Record Mode)
      if: ${{ env.RAINDROP_TOKEN != '' }}
      run: dotnet test --no-build --verbosity normal --filter "Category=Integration"
      env:
        Raindrop__ApiToken: ${{ env.RAINDROP_TOKEN }}

    - name: Check for changes
      id: git-check
      run: |
        git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

    - name: Commit and Push changes
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add tests/Mcp.Tests/Integration/Fixtures/
        git commit -m "test: update integration test fixtures [skip ci]"
        git push
