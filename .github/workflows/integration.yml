name: Integration Tests

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  test-integration:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    env:
      RAINDROP_TOKEN: ${{ secrets.RAINDROP_TEST_API_TOKEN }}

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      if: ${{ env.RAINDROP_TOKEN != '' }}
      run: dotnet test --no-build --verbosity normal --filter "Category=Integration"
      env:
        Raindrop__ApiToken: ${{ env.RAINDROP_TOKEN }}

    - name: Check for changes
      id: git-check
      if: ${{ env.RAINDROP_TOKEN != '' }}
      run: |
        git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

    - name: Commit and Push changes
      if: ${{ env.RAINDROP_TOKEN != '' && steps.git-check.outputs.changes == 'true' }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add tests/Mcp.Tests/Integration/Fixtures/
        git commit -m "test: update integration test fixtures [skip ci]"
        git push
